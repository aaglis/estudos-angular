<div class="container">
    <h2>Control Flow</h2>

    <h3>IF</h3>
    <div class="if-control-flow">
        <div class="forma-nova">
            <h3>Forma Nova</h3>
            @if(isTrue) {<p>É verdadeiro</p>} @else {<p>É falso</p>}
        </div>

        <div class="forma-antiga">
            <h3>Forma Antiga</h3>

            <ng-container *ngIf="isTrue; else falseContent">
                <p>É verdadeiro</p>
            </ng-container>
            <ng-template #falseContent>
                <p>É falso</p>
            </ng-template>
        </div>
    </div>

    <h3>FOR</h3>
    <div class="for-control-flow">
        <div class="forma-nova">
            <ul>
                @for (curso of cursos; track curso) {
                    <li>{{curso}}</li>
                }
            </ul>
        </div>
        <div class="forma-antiga">
            <ul>
                <li *ngFor="let curso of cursos">
                    {{ curso }}
                </li>
            </ul>
        </div>
    </div>
</div>
