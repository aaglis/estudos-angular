<div class="component">
    <h2>Signal</h2>

    <p>primeiro nome: {{ firstName() }}</p>
    <p>segundo nome: {{ secondName() }}</p>
    <p>nome completo: {{ fullName() }}</p>

    <ul>
        @for (item of array(); track item) {
            <li>{{ item }}</li>
        }
    </ul>

    <div class="setter-buttons">
        <button (click)="setName()">Mudar primeiro nome</button>
        <button (click)="addItem()">Adicionar numero ao array</button>
    </div>
</div>
